<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobygame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="passwordScreen" class="screen active">
            <div class="card">
                <h1>ğŸ” Enter Password</h1>
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
                <button onclick="checkPassword()">Submit</button>
                <p id="passwordError" class="error"></p>
            </div>
        </div>

        <div id="nicknameScreen" class="screen active">
            <div class="card">
                <h1>ğŸ‘¤ Enter Nickname</h1>
                <input type="text" id="nicknameInput" placeholder="Enter your nickname" autocomplete="off">
                <button onclick="setNickname()">Submit</button>
                <p id="nicknameError" class="error"></p>
            </div>
        </div>

        <div id="mainMenu" class="screen">
            <div class="card">
                <h1>Tobygame</h1>
                <div class="menu-buttons">
                    <button onclick="showScreen('addQuestionScreen')">âœ’ï¸ Add Question</button>
                    <button onclick="showScreen('voteQuestionsScreen')">ğŸ‘ Vote Questions</button>
                    <button onclick="showScreen('seeQuestionsScreen')">ğŸ“‹ See Questions</button>
                    <button onclick="showScreen('startGameScreen')">ğŸ¯ Start Game</button>
                </div>
            </div>
        </div>

        <div id="addQuestionScreen" class="screen">
            <div class="card">
                <h2>â• Add Question</h2>
                <textarea id="questionText" placeholder="Enter your question..." rows="4"></textarea>
                <textarea id="scaleText" rows="1">(1 - 10)</textarea>"
                <select id="questionCategory">
                    <option value="ğŸ”¥ Spicy">ğŸ”¥ Spicy</option>
                    <option value="ğŸ˜ˆ Kinky">ğŸ˜ˆ Kinky</option>
                    <option value="ğŸ§¨ Explosive group questions">ğŸ§¨ Explosive group questions</option>
                    <option value="âœ¨ Confidence">âœ¨ Confidence</option>
                    <option value="ğŸ’• Love & Dating">ğŸ’• Love & Dating</option>
                    <option value="ğŸ¥‚ Party">ğŸ¥‚ Party</option>
                    <option value="ğŸ’­ Deep / Emotional">ğŸ’­ Deep / Emotional</option>
                    <option value="âœ¨ Random">âœ¨ Random</option>
                </select>
                <button onclick="addQuestion()">Save Question</button>
                <button class="secondary" onclick="showScreen('mainMenu')">Back</button>
                <p id="addQuestionMessage" class="message"></p>
            </div>
        </div>

        <div id="voteQuestionsScreen" class="screen">
            <div class="card">
                <h2>ğŸ‘ Vote Questions</h2>
                <div id="voteContent">
                    <div id="voteQuestion" class="question-card"></div>
                    <div class="vote-buttons">
                        <button onclick="vote('like')" class="like-btn">ğŸ‘ Like</button>
                        <button onclick="vote('dislike')" class="dislike-btn">ğŸ‘ Dislike</button>
                    </div>
                </div>
                <button class="secondary" onclick="showScreen('mainMenu')">Back to Menu</button>
                <p id="voteMessage" class="message"></p>
            </div>
        </div>

        <div id="seeQuestionsScreen" class="screen">
            <div class="card">
                <h2>ğŸ“‹ All Questions</h2>
                <div id="questionsList"></div>
                <button class="secondary" onclick="showScreen('mainMenu')">Back</button>
            </div>
        </div>

        <div id="startGameScreen" class="screen">
            <div class="card">
                <h2>ğŸ² Start Game</h2>
                <p>Add players:</p>
                <div id="playersList" class="players-cards-container"></div>
                <div class="player-input-wrapper">
                    <input type="text" id="playerNameInput" placeholder="Enter player name..." autocomplete="off">
                    <button id="addPlayerBtn" class="add-player-btn" onclick="addPlayer()">+</button>
                </div>
                <button onclick="startGame()">Start Game</button>
                <button class="secondary" onclick="showScreen('mainMenu')">Back</button>
                <p id="gameSetupMessage" class="message"></p>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-top-bar-container">
                <div class="game-top-bar">
                    <button class="top-bar-btn" onclick="loadCurrentPlayersForEdit()">âœï¸ Edit Players</button>
                    <button class="top-bar-btn" onclick="endGame()">âŒ End Game</button>
                </div>
            </div>
            <div class="card game-card">
                <div class="game-header">
                    <h3>Current Player:</h3>
                    <h1 id="currentPlayer" class="playername"></h1>
                </div>
                <div class="question-card large" id="gameQuestion">
                    <div class="question-content"></div>
                    <div class="game-vote-bubbles" id="gameVoteButtons">
                        <button onclick="voteInGame('like')" class="vote-bubble like-bubble" title="Like">ğŸ‘</button>
                        <button onclick="voteInGame('dislike')" class="vote-bubble dislike-bubble" title="Dislike">ğŸ‘</button>
                    </div>
                </div>
                <button class="skip-btn full-width" onclick="skipQuestion()">Skip Question <span id="skipsLeft">(1 left)</span></button>
                <button onclick="nextQuestion()" class="next-btn-game">Next Player</button>
                <button onclick="toggleChaosModifier()" class="chaos-btn">ğŸ”¥ Chaos Mode</button>
                <div id="chaosModifierCard" class="chaos-modifier-card" style="display: none;">
                    <div class="chaos-modifier-content">
                        <p id="chaosModifierText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
